<!DOCTYPE html>
<html>
<head>

  <title>A-Frame</title>
  <meta charset="UTF-8">
  <meta name="Description" content="A-Frame">

  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

  <link rel="stylesheet" href="pag/css/bootstrap.css">
  <link rel="stylesheet" href="pag/css/style.css">
  <link rel="stylesheet" href="style3D.css">

  <script src="pag/extractVar.js"></script>

  <script src="axis.js"></script>

  <script src="ChargeVolume/NRRDLoader.js"></script>
  <script src="ChargeVolume/Volume.js"></script>
  <script src="ChargeVolume/gunzip.min.js"></script>


  <script src="extraFunctions.js"></script>
  <script src="super-hands.js"></script>
  <script src="MainMenu.js"></script>
  <script src="log.js"></script>

  <script src="FormatVolume/app.js"></script>
  <script src="FormatVolume/axialApp.js"></script>
  <script src="FormatVolume/coronalApp.js"></script>
  <script src="FormatVolume/sagitalApp.js"></script>

  <script src="processing.js"></script>
</head>

<body>
<a-scene embedded class="escena">

  <a-sky></a-sky>

  <a-entity cursor="rayOrigin: mouse"></a-entity>

  <a-assets>


    <a-mixin id="plane"
             hoverable grabbable draggable
             event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
             event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
             dynamic-body ></a-mixin>


    <a-mixin id="pointer" raycaster="showLine: true; objects: .plane,.menu"
             super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent:raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls;"></a-mixin>

    <a-mixin id="controller-right" mixin="pointer"
             vive-controls="hand: right"></a-mixin>

    <a-mixin id="controller-left" mixin="pointer"
             vive-controls="hand: left"></a-mixin>

  </a-assets>

  <a-asset-item id="viveControllerGLTF" src="assets/models/controladores/vr_controller_vive.gltf"></a-asset-item>

  <!-- CREACION DE LA CAMARA PRINCIPAL -->

  <a-camera position="0 0 0" axis  id="camera"></a-camera>

  <!--INTRODUCCION DE LOS CONTROLES-->

  <a-entity>
    <a-entity id="rhand" mixin="controller-right">  <a-entity gltf-model="#viveControllerGLTF"> 
    </a-entity>
  
    <a-circle position="1 -1 -1"  radius="0.3" class="menu" id="rotate" color="#93C174" onclick="rotateVolume(this)" side="double" text="width: 10; value: Rotar.; color: black; align:center;" visible="true">
    </a-circle>
    <a-circle position="-1 -1 -4"  radius="1" class="menu" id="big" color="#93C174" onclick="bigVolume(this)" side="double" text="width: 10;value: Agrandar.; color: black;align:center;" visible="true">
    </a-circle>
    <a-circle position="-3 -1 -4"  radius="1" class="menu" id="small" color="#93C174" onclick="smallVolume(this)" side="double" text="width: 10; value: Disminuir.; color: black; align:center;"visible="true">
    </a-circle>
    <a-circle position="3 -1 -4"  radius="1" class="menu" id="movPlane" color="#93C174" onclick="movePlano(this)" side="double" text="width: 10; value: Planos 2D.; color: black; align:center;"visible="true">
    </a-circle>
    <a-circle position="-5 -1 -4"  radius="1" class="menu" id="reset" color="#93C174" onclick="reset(this)" side="double" text="width: 10; value: Reset.; color: black; align:center;"visible="true">
    </a-circle>
    <a-circle position="5 -1 -4"  radius="1" class="menu" id="back" color="#93C174" onclick="back(this)" side="double" text="width: 10; value: Otro Ejemplo; color: black; align:center;"visible="true">
    </a-circle>
  
    </a-entity>

    <a-entity id="lhand" mixin="controller-left">   <a-entity gltf-model="#viveControllerGLTF"> </a-entity></a-entity>
  </a-entity>

<!--Menu de opciones de nuestro programa-->



  <!--<a-entity id="volumenCompleto" volume="volumePath: data/CTchest.nrrd"></a-entity>-->
  <a-entity class="volume" id="volumenCompleto"></a-entity>


  <script>
      // var aframeScene = document.querySelector('a-scene');
      // console.log(aframeScene);

    document.querySelector('#volumenCompleto').setAttribute('dinamic-body', ''); 
    document.querySelector('#volumenCompleto').setAttribute('stretchable', ''); 
    document.querySelector('#volumenCompleto').setAttribute('position', {x: 0 , y : 0 , z: -19}); 
    document.querySelector('#volumenCompleto').setAttribute('scale', {x: 16 , y : 16 , z: 5}); 

      if(SelectExample() == '1'){
        document.querySelector('#volumenCompleto').setAttribute('volume', {volumePath: "data/CTChest.nrrd"});  
        document.querySelector('#volumenCompleto').setAttribute('type', 'CT'); 
      }else if(SelectExample() == '2'){
        document.querySelector('#volumenCompleto').setAttribute('volume', {volumePath: "data/MRBrainTumor1.nrrd"});
        document.querySelector('#volumenCompleto').setAttribute('type', 'MRI');     
      }else{
        console.log("Se ha seleccionado una opci칩n no contenida en el programa");
      }
      
      
  </script>

</a-scene>
<div class="container">
<div class="row">
<div id="divSuperior"><p id="titulo">Visualizaci칩n y tratamiento de im치genes</p></div>

<div id="menusito">

<!-- FALTA HACER EL BACKEND -->
  <div>
    <br>
    <p>Umbralizaci칩n</p>
  <input type="number" id="umbralizacion" value=0 onchange="umbralizacion(this)">
  <input type="range" id="range" max="255" min="0" step="1" value="0" onchange="changeBar(this)" oninput="changeBar(this)" class="slider" >
  </div>

  <div>
    <br>
    <p>Opciones</p>
    <button onclick="reset(this)">Reset</button>
    <button onclick="rotateVolume(this)">Rotar</button>
    <br>
    <button onclick="movePlano(this)">Cambiar planos</button>
    <br>
    <button onclick="bigVolume(this)">Agrandar</button>
    <button onclick="smallVolume(this)">Disminuir</button>
    </div>

    <div id="cambiarEjemplo">
        <button onclick="back(this)">Cambiar de ejemplo</button>
    </div>

</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="pag/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta charset="UTF-8">
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="NRRDLoader.js"></script>
    <script src="Volume.js"></script>
	<script src="gunzip.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <a-scene log="Scene created">
        <a-sky log="Hello, Sky!" color="#ECECEC"></a-sky>
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 600" data-aframe-default-camera></a-entity>
    </a-scene>
	<script>
			
        var aframeScene = document.querySelector('a-scene');
        var entityEl = document.createElement('a-entity');

		entityEl.setAttribute('volume',{volumePath: "data/CTChest.nrrd"});
		aframeScene.appendChild(entityEl);

		document.querySelector('volume');

    </script>
  </body>
</html>

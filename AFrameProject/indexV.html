<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame</title>
    <meta charset="UTF-8">
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="NRRDLoader.js"></script>
    <script src="Volume.js"></script>
	<script src="gunzip.min.js"></script>
    <script src="app.js"></script>
    <script src="DataInVolume.js"></script>
    <script src="CursorEvent.js"></script>
    <script src="axis.js"></script>
  </head>

  <body>
  <a-scene log="Scene created">
    <a-sky log="Hello, Sky!" color="#ECECEC"></a-sky>
    <a-entity id='wasd'camera="active: true" look-controls wasd-controls="acceleration: 5000" position="0 1.6 600" data-aframe-default-camera axis="windowBackground: rgba(0,0,0,0)" ></a-entity>
    <a-entity id="cubo" position="0 1.6 600" class="clickable"></a-entity>
  </a-scene>

	<script>
        var aframeScene = document.querySelector('a-scene');

        var entityEl = document.createElement('a-entity');
		var volum = entityEl.setAttribute('volume',{volumePath: "data/CTChest.nrrd"});
		aframeScene.appendChild(entityEl);
        document.querySelector('volume');

        console.log(aframeScene.querySelector('#cubo').setAttribute('position', "100 3 600"));

    </script>

  </body>
</html>

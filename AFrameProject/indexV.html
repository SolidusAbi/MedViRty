<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame</title>
    <meta charset="UTF-8">
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="NRRDLoader.js"></script>
    <script src="Volume.js"></script>
	<script src="gunzip.min.js"></script>
    <script src="app.js"></script>
    <script src="DataInVolume.js"></script>
    <script src="CursorEvent.js"></script>
    <script src="axis.js"></script>
  </head>

  <body>
  <a-scene log="Scene created">
      <a-sky log="Hello, Sky!" color="#ECECEC"></a-sky>
    <a-entity id='wasd'camera="active: true" look-controls wasd-controls="acceleration: 5000" position="0 1.6 600" data-aframe-default-camera axis="windowBackground: rgba(0,0,0,0)">

      <a-entity cursor="fuse: false"
                position="0 0 0"
                geometry="primitive: ring; radiusInner: 60; radiusOuter: 0.03"
                material="color: red; shader: flat">
      </a-entity>
    </a-entity>


  </a-scene>
  <div id="slice"></div>

	<script>
        var aframeScene = document.querySelector('a-scene');
/*        <a-entity id='cursor'position="0 1.6 600"
        geometry="primitive: ring; radiusInner: 100; radiusOuter: 10;"
        material="color: red; shader: flat"
        cursor="fuse: false">
          <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="0 1.6 600" height="50" ></a-entity>

            </a-entity>*/

        var entityEl = document.createElement('a-entity');
		var volum = entityEl.setAttribute('volume',{volumePath: "data/CTChest.nrrd"});
		aframeScene.appendChild(entityEl);
        document.querySelector('volume');

        var ejes = document.createElement('a-entity');

    </script>


  </body>
</html>
